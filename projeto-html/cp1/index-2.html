<!-- 1 A página deve possuir estrutura semântica, com uso de no mínimo 4 tags como <header>, <nav>,
<main>, <footer>, <section>. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafeteria Millenium</title>
    
    <link rel="stylesheet" href="./css/estilo.css">
    <!-- 7 Aplique estilos em pelo menos 3 elementos diferentes (como fonte, cor, margem, padding, etc). -->
    
</head>
<body>
    <header>
        <h1>Cafeteria Millenium - Home</h1>
        <!-- 2 Deve haver um menu de navegação com links relativos para as páginas: Home, Cardápio e Contato. -->
        <nav id="menu">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./cardapio.html">Cardápio</a></li>
                <li><a href="./contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <!-- 5 Uma das imagens deve estar centralizada na página com uso de CSS. -->
     <img id="hero" src="./img/hero.jpg" alt="Xicara de café">
    <main>
        <section>
            <h2>Nossos Produtos</h2>
            <div class="galeria">
                <figure class="item">
                    <img src="./img/img-01-itens.jpg" alt="Fatia de Bolo">
                    <figcaption>Bolo de Morango</figcaption>
                </figure>
                <figure class="item">
                    <img src="./img/img-02-itens.jpg" alt="Fatia de Bolo">
                    <figcaption>Capputino Especiale</figcaption>
                </figure>
                <figure class="item">
                    <img src="./img/img-03-itens.jpg" alt="Fatia de Bolo">
                    <figcaption>Especiais</figcaption>
                </figure>
            </div>
        </section>
         <a href="./contato.html" id="btn-saiba-mais">...Saiba mais</a>
    </main>

    <footer>
        <p>Cafeteria Millenium © 2025</p>
    </footer>
</body>
</html>
