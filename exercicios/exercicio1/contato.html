<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Skolterapia</title>
    <link rel="stylesheet" href="estilo1.css">
</head>
<body>
    <header id="cabecalho">
        <h1>Skolterapia 🍻</h1>
        <p>Entre em contato e brinde conosco!</p>
    </header>

    <nav>
        <ul>
            <li><a href="index.html" class="link">Início</a></li>
            <li><a href="sobre.html" class="link">Sobre</a></li>
            <li><a href="galeria.html" class="link">Galeria</a></li>
            <li><a href="contato.html" class="link">Contato</a></li>
        </ul>
    </nav>

    <main>
        <section class="conteudo">
            <h2>Fale Conosco</h2>
            <p>Tem alguma dúvida, sugestão ou quer brindar com a gente? Envie sua mensagem abaixo!</p>

            <form class="formulario" action="#" method="post">
                <label for="nome">Nome:</label><br>
                <input type="text" id="nome" name="nome" placeholder="Seu nome" required><br><br>

                <label for="email">E-mail:</label><br>
                <input type="email" id="email" name="email" placeholder="seuemail@email.com" required><br><br>

                <label for="mensagem">Mensagem:</label><br>
                <textarea id="mensagem" name="mensagem" rows="5" placeholder="Escreva sua mensagem aqui..." required></textarea><br><br>

                <button type="submit" class="botao-enviar">Enviar 🍻</button>
            </form>
        </section>

        <section class="imagem">
            <img src="https://cdn-icons-png.flaticon.com/512/2738/2738702.png" alt="Contato Skolterapia">
        </section>
    </main>

    <footer>
        <p>© 2025 Skolterapia - Feito com 🍻 e Flexbox</p>
    </footer>
</body>
</html>
