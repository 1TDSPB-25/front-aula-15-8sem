<!-- 1 A página deve possuir estrutura semântica, com uso de no mínimo 4 tags como <header>, <nav>,
<main>, <footer>, <section>. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafeteria Millenium</title>
    
    <link rel="stylesheet" href="./css/estilo.css">

</head>
<body>
    <header>
        <h1>Cafeteria Millenium - Cardápio</h1>
        <!-- 2 Deve haver um menu de navegação com links relativos para as páginas: Home, Cardápio e Contato. -->
        <nav id="menu">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./cardapio.html">Cardápio</a></li>
                <li><a href="./contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <!-- 5 Uma das imagens deve estar centralizada na página com uso de CSS. -->
     <img id="hero" src="./img/hero.jpg" alt="Xicara de café">

     <main>
        
<!-- 3 Crie uma lista não ordenada com pelo menos 3 itens do cardápio e adicione o nome e o preço. do
item. -->
        <section>
            <h2>Itens do nosso Cardápio</h2>
            <ul>
                <li>Capputino  - R$ 10,00</li>
                <li>Frapputino - R$ 18,00</li>
                <li>Brownie    - R$ 22,00</li>
                <li>Cookie     - R$ 17,00</li>
            </ul>
            <a href="./contato.html" id="btn-saiba-mais">...Saiba mais</a>
            <!-- 6 Estilize o link “Saiba mais” como se fosse um botão (ex: cor de fundo, borda, padding, etc). -->
        </section>
     </main>

     
    <footer>
        <p>Cafeteria Millenium © 2025</p>
    </footer>
</body>
</html>
