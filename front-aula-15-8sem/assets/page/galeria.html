      <!--
        Exercício: Crie uma galeria de imagens utilizando HTML e CSS.
        A galeria deve conter pelo menos 6 imagens dispostas em um layout responsivo.
        Utilize CSS puro (sem frameworks) para estilizar a galeria.
        Crir um arquivo CSS externo e vincule-o ao arquivo HTML.
        Faça o alinhamento das imagens em forma de colunas.
        Adicione um título à galeria.
        Adicione links as imagens que direcionem para uma página externa relacionada à imagem.
        Adicione legenda as imagens.
        Utilize seletores de CSS para estilizar diferentes partes da galeria.
      -->

      <main>
        <h2>Principais Linguagens de Programação</h2>
        <div class="gallery">
          <img src="../img/python.png" alt="Python" />
          <img src="../img/javascript.png" alt="JavaScript" />
          <img src="../img/java.png" alt="Java" />
          <img src="../img/rust.png" alt="Rust" />
          <img src="../img/ruby.png" alt="Ruby" />
          <img src="../img/php.png" alt="PHP" />
          <img src="../img/swift.png" alt="Swift" />
        </div>
      </main>
